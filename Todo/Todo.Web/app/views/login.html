<section data-ng-controller="loginController as vm">
    <form name="loginForm">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h1>Login</h1>
                <div data-ng-if="vm.error" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{vm.error}}
                </div>
                <div class="form-group" data-ng-class="{'has-error': (loginForm.name.$dirty && loginForm.name.$invalid)}">
                    <label class="control-label">Email</label>
                    <input name="name" class="form-control" type="text" data-ng-model="vm.credentials.username" data-ng-pattern="vm.regExps.email" required="" />
                    <span class="help-block" data-ng-show="loginForm.name.$dirty && loginForm.name.$error.required">Email is required</span>
                    <span class="help-block" data-ng-show="loginForm.name.$dirty && loginForm.name.$error.pattern">Wrong format</span>
                </div>
                <div class="form-group" data-ng-class="{'has-error': (loginForm.password.$dirty && loginForm.password.$invalid)}">
                    <label class="control-label">Password</label>
                    <input name="password" class="form-control" type="password" data-ng-model="vm.credentials.password" required="" />
                    <span class="help-block" data-ng-show="loginForm.password.$dirty && loginForm.password.$invalid">Password is required</span>
                </div>
                <div class="checkbox">
                    <label>
                        <input data-ng-model="vm.persistent" type="checkbox"> Remember Me
                    </label>
                </div>
                <button type="submit" href data-ng-disabled="vm.processing || loginForm.$invalid" class="btn btn-success" data-ng-click="vm.login(loginForm)">Login</button>
                <span>You can <a href="#/register">register</a>.</span>
            </div>
        </div>
    </form>
</section>
