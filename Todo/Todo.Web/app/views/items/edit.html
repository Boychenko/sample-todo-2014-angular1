<section data-ng-controller="itemEditController as vm">
    <form data-ng-if="vm.loaded" name="form">
        <div class="row">
            <div class="col-sm-4">
                <h1>{{vm.title()}}</h1>
                <div data-ng-if="vm.error && vm.error.length" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <ul>
                        <li data-ng-repeat="err in vm.error">{{err}}</li>
                    </ul>
                </div>
                <div class="form-group" data-ng-class="{'has-error': (form.title.$dirty && form.title.$invalid)}">
                    <label class="control-label">Title</label>
                    <input name="title" class="form-control" type="text" data-ng-model="vm.item.title" />
                    <span class="help-block" data-ng-show="form.title.$dirty && form.title.$error.required">Title is required</span>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <input name="description" class="form-control" type="text" data-ng-model="vm.item.description" />
                </div>
                <div class="form-group">
                    <div data-todo-date-picker="vm.item.dueDate"></div>
                </div>
                <div class="form-group">
                    <select class="form-control" data-ng-model="vm.item.priority" data-ng-options="priority.key as priority.value for priority in vm.priorities" required=""></select>
                </div>
                
                <div class="checkbox">
                    <label>
                        <input data-ng-model="vm.item.completed" type="checkbox"> Completed
                    </label>
                </div>

                <button type="submit" href data-ng-disabled="vm.processing || form.$invalid" class="btn btn-success" data-ng-click="vm.save(form)">Save</button>
                <a href data-ng-disabled="vm.processing" class="btn btn-default" data-ng-click="vm.cancel()">Cancel</a>
            </div>
        </div>
    </form>
    <h1 data-ng-if="!vm.loaded">Loading...</h1>
</section>
